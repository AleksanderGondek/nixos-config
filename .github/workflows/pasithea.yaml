name: "pasithea"
on:
  pull_request:
  push:
jobs:
  tests:
    name: pasithea build configuration check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
       # Flakes do not like shallow clones
      with:
        fetch-depth: 0

    # TODO: agondek
    # This is just embarassing, please improve
    - name: ""
      run: >
        sed -i 's/default = true;/default = false;/g' cfg/fonts/default.nix && git add -A

    - uses: cachix/install-nix-action@v22
      with:
        install_url: "https://releases.nixos.org/nix/nix-2.18.5/install"
        extra_nix_config: |2
          experimental-features = nix-command flakes

    - run: nix flake check

    - run: nix build .#nixosConfigurations.pasithea.config.system.build.toplevel -L
